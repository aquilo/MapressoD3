<!DOCTYPE html>
<html lang="en">

<head>
  <title>MapressoD3 Example</title>

  <!-- Styles -->
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
  <link rel="stylesheet" href="../mapressod3.min.css">

  <!-- Include the libraries -->
  <script src="../bower_components/d3/d3.js" charset="utf-8"></script>
  <script src="../bower_components/d3/topojson.v1.min.js"></script>
  <script src="../mapressod3.js"></script>
  <style>
    .box {
      padding-left: 10px;
      padding-right: 10px;
    }
    div.tooltip {   
      position: absolute; 
      text-align: center;
      width: 130px;
      height: 50px;
      padding: 2px;
      font-size: 11px;
      background: #FFFFE0;
      border: 1px;
      border-radius: 3x;
      pointer-events: none;
    }    
  </style>
</head>

<body>


<div class="box">
  <h1>MapressoD3 Example</h1>
  <div class="pure-g">
    <div class="pure-u-1">
      <div class="box">
        <div id="chart01"></div>
      </div>
  </div>
  </div>
  <a href="index.html">back to the examples</a>
</div>

<script>

var width = 960;
var height = 700;

var hue = 0;
projection_ch = null;

d3.tsv("data/ausschaffungsinitiative.tsv", function(data) {

  d3.select("div#chart01")
      .datum(data)
    .call(mapressod3.map()
      .width(width)
      .height(height)
      .datatxt("data/ausschaffungsinitiative.tsv")
      .dataid("BFS")
      .datavar("ja_proz")

      .projection(projection_ch)
      .geo("geo/ch-municipalities-lakes.json")
      .geoid('municipalities')

      .mtyp(1)
      .colors([
        d3.hsl(hue, 1, 0.96), 
        d3.hsl(hue, 1, 0.94),
        d3.hsl(hue, 1, 0.06),
        d3.hsl(hue, 1, 0.03)
      ])
      .colorBorder('transparent')
      .getToolTip(function (d, alldata, thedata) {
        var txt = alldata.get(d.id) ? alldata.get(d.id).Gemeinden + ": " + thedata.get(d.id) : "(-)";
        return txt;
      })


//      .colorBorder(d3.rgb('lightgray'))
//      .colorMissing(d3.rgb('yellow'))
    );
});


</script>
</body>
</html>
